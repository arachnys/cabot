{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-xs-12">
    <div class="col-xs-10 col-xs-offset-2">
      <h2>Log in</h2>
    </div>
  </div>
</div>
<form class="form-horizontal" action="" method="post" role="form">
  {% include "cabotapp/_base_form.html" %}
  <div class="col-xs-12">
    <div class="form-group">
      <div class="col-xs-6 col-xs-offset-2">
        <button type="submit" class="btn btn-primary">Log in</button>
        <a href="{% url "password-reset" %}" class="btn">Reset password</a>
      </div>
      </div>
    </div>
  </form>
  <div class="col-xs-4 col-xs-offset-2">
    <form action=/login/google-oauth2/ method = get>
        <button type="submit" class="btn btn-block btn-social btn-google">
          <span class="fa fa-google-plus"></span> Sign in with Google+
        </button>
    </form>
  </div>
</form>
{% endblock %}
