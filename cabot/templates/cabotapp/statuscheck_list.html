{% compress js %}
<script type="text/javascript">

  $('.datatable').dataTable({
    sDom: "<'row-fluid'<'span6'l><'span6'f>r>t<'row-fluid'<'span12'i><'span12 center'p>>",
    sPaginationType: "bootstrap",

      return $('.sparktristate').sparkline('html', {
        type: 'tristate'
      });
    }
  });

}).call(this);
</script>
