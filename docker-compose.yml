version: '3'
services:
  db:
    image: mysql
    ports:
      - '3307:3307'
    environment:
      MYSQL_DATABASE: 'cabot'
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_USER: 'cabot'
      MYSQL_PASSWORD: 'cabot'

  redis:
    container_name: cabot_redis
    image: redislabs/redismod
    restart: always
    ports:
      - 6379:6379

  web:
    extends:
      file: docker-compose-base.yml
      service: base
    command: sh -c "sleep 30 && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - db
  
  worker-beat:
    extends:
      file: docker-compose-base.yml
      service: base
    command: sh -c "sleep 60 && celery -A cabot3 worker --beat --scheduler django --loglevel=info"
    environment:
      - SKIP_INIT=1
      - WAIT_FOR_MIGRATIONS=1
    depends_on:
      - redis
      - db
   

volumes:
  datavolume:

